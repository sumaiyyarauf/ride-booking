<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">



    <!-- Sign Up Section -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
            
            <!-- Left Side - Welcome Message -->
            <div class="bg-blue-600 text-white p-8 md:w-1/2 flex flex-col justify-center">
                <h2 class="text-3xl font-bold mb-4">Join Us Today!</h2>
                <p class="text-sm text-gray-200">Sign up and start enjoying the best ride experience with top-tier services.</p>
            </div>
    
            <!-- Right Side - Form -->
            <div class="p-8 md:w-1/2 w-full">
                <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
                <form class="space-y-4">
                    <div class="relative">
                        <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg pl-10">
                        <span class="absolute left-3 top-3 text-gray-500">
                            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" class="w-5 h-5">
                        </span>
                    </div>
                    <div class="relative">
                        <input type="email" placeholder="Email Address" class="w-full p-3 border rounded-lg pl-10">
                        <span class="absolute left-3 top-3 text-gray-500">
                            <img src="https://cdn-icons-png.flaticon.com/128/646/646094.png" class="w-5 h-5">
                        </span>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg pl-10">
                        <span class="absolute left-3 top-3 text-gray-500">
                            <img src="https://cdn-icons-png.flaticon.com/128/2889/2889676.png" class="w-5 h-5">
                        </span>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Confirm Password" class="w-full p-3 border rounded-lg pl-10">
                        <span class="absolute left-3 top-3 text-gray-500">
                            <img src="https://cdn-icons-png.flaticon.com/128/2889/2889676.png" class="w-5 h-5">
                        </span>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
                        Sign Up
                    </button>
                </form>
                <p class="text-sm text-gray-500 text-center mt-4">
                    Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </section>

</body>
</html>
